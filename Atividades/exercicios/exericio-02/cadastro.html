<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
</head>

<body>
    <h1>Cadstro de Pessoas</h1>

    <form method="post" action="validar.html">

        <div>
            <label for="nome">Nome</label>
            <input type="text" name="Nome" id="nome" placeholder="nome da pessoa">
        </div>

        <div> <label for="endereço">Endereço</label>
            <input type="text" name="Endereço" id="endereço" placeholder="Endereço completo">
        </div>

        <div>
            <label>Gênero:</label>

            <div>
                <input type="radio" name="genero" id="feminino" value="F">
                <label for="feminino">Feminino</label>
            </div>

            <div>
                <input type="radio" name="genero" id="masculino" value="M">
                <label for="masculino">Masculino</label>
            </div>

            <div>
                <input type="radio" name="genero" id="naobinario" value="NB">
                <label for="naobinario">Não Binario</label>
            </div>

            <div>
                <input type="radio" name="genero" id="naoinformar" value="NI">
                <label for="naoinformar">Não Informar</label>
            </div>

            <div>
                <label>Áreas de Interesse: </label>

                <div>
                    <input type="checkbox" name="web" id="web">
                    <label for="web">Sistemas Web</label>
                </div>

                <div>
                    <input type="checkbox" name="bd" id="bd">
                    <label for="bd">Bando de Dados</label>
                </div>

                <div>
                    <input type="checkbox" name="reder" id="reder">
                    <label for="reder">Redes</label>
                </div>

            </div>

        </div>


        <input type="submit" value="Cadastrar">

    </form>

    <a href="home.html">Voltar</a>


</body>

</html>
